name: Haunted's House
description: "You awake with a start, it is the middle of the night, you can hear
  rain pattering on the roof, and the air feels unusually cold. \nSuddenly you realise
  that you have an urgent need to use the bathroom, so you grab your phone,  but before
  you get out of bed you pause for a moment... something feels ... wrong.\n"
