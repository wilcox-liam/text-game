dictionary:

  commands:
    #Game Commands
    go: &go go
    examine: &examine examine
    open: &open open
    take: &take take
    use: &use use
    inventory: &inventory inventory
    help: &help help
    refresh: &refresh refresh
    save: &save save
    load: &load load
    quit: &quit quit

  shortcuts:
    #Game Command Shortcuts
    g: *go
    x: *examine
    o: *open
    t: *take
    u: *use
    i: *inventory
    h: *help
    r: *refresh
    s: *save
    l: *load
    q: *quit

  helptext:
    # Help Text
    *go: Go to another room. Usage "go Direction | Exit"
    *examine: Examine a direction, item or exit in the room or your invetory. Usage "examine Direction | Exit | Item "
    *open: Opens an item in the room or your inventory. Usage "open Item"
    *take: Take an item from the room and add it to your inventory. Usage "take Item"
    *use: Use an item in the room or your inventory. Usage "use Item [on Exit | Item ]"
    *inventory: Opens the Player's inventory 
    *help: Displays Help Text
    *refresh: Refreshes the screen and displays the room information again.
    *save: Saves your game state to be continued another time.
    *load: Loads your game from a previous save state.
    *quit: Exit the game.

  directions:
    #Common game direction shortcuts
    n: &north north
    e: &east east
    s: &south south
    w: &west west
    u: &up up
    d: &down down
    ne: &ne north east
    se: &se south east
    sw: &sw south west
    nw: &nw north west  

  strings:
    # Game strings
    directions: "Directions: "
    exits: "Exits:"
    items: "Items:"
    inventory: "Inventory:"
    welcome: "Hello %s and welcome to %s."
    command: "Command: "
    refreshing: "Refreshing..."
    itemAdded: "Item %s added to you inventory."
    helpAdvice: "type 'help' at any time to list the available commands. Use these to escape the house!"
    saveSuccessful: "Game state saved succesfully"
    loadSuccessful: "Game state loaded succesfully"

  errors:
    # Game errors
    itemOpen: "Item %s is already open."
    itemNotOpenable: "Item %s cannot be opened."
    itemNotTakeable: "I don't think I should take that."
    itemNotUseable: "It isn't the time for that."  
    noExit: "%s has no Exit/Direction: %s"  
    noItem: "There is no Item named %s in %s."    
    noObject: "There is no item or exit named %s in %s or in your inventory."  
    invalidCommand: "Invalid command: %s"
    cannotUseItem: "Cannot use item %s on %s."

